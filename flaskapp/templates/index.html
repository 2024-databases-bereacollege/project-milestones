<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask App</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>UP Initiative</h1>
    <p>This is a simple Flask application.</p>

    <!-- Dynamic content -->
    {% if user %}
        <p>Hello, {{ user.name }}!</p>
    {% else %}
        <p>Hello, guest!</p>
    {% endif %}

    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
